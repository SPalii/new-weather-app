<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
   <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
   <link rel="stylesheet" href="src/style.css" />
   <title>weather-app</title>
</head>

<body>
   <div class="container">
      <div class="weather-app-wrapper">
         <div class="weather-app">

            <form id="form-serch" class="mb-3">
               <div class="row">
                  <div class="col-6">
                     <input type="search" placeholder="Type a city name" class="form-control form-control-sm"
                        id="city-input" autocomplete="off" />
                  </div>
                  <div class="col-3">
                     <input type="submit" value="Search" class="form-control btn btn-light btn-sm w-100"
                        id="search-btn" />
                  </div>
                  <div class="col-3">
                     <button type="Submit" value="Seach" id="current-button"
                        class="   btn btn-outline-primary btn-sm ">Current
                        location</button>
                  </div>
               </div>
            </form>

            <div class="overview">
               <h1 id="city"></h1>
               <ul>
                  <li> <span id="date"></span></li>
               </ul>
            </div>

            <div class="row">
               <div class="col-6">

                  <div class="clearfix weather-temperature">
                     <img src="" alt="clear" id="icon" class="float-left" />

                     <div class="float-left">
                        <strong id="temperature"></strong>
                        <span class="units">
                           <a href="#" id="celsius-link" class="active">째C</a> |
                           <a href="#" id="fahrenheit-link"> 째F</a>
                        </span>

                     </div>
                  </div>
               </div>

               <div class="col-6">
                  <ul>
                     <li id="description"></li>
                     <li>Humidity:<span id="humidity"></span>%</li>
                     <li>Wind:<span id="wind"></span> km/h</li>
                  </ul>
               </div>

               <div class="weather-forecast" id="forecast">
                  <!--week
                  <div class="row">
                     <div class="col-2">
                        <div class="weather-forecast-date">Tue</div>
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="42px" />
                        <div class="weather-forecast-temperature">
                           <span class="weather-forecast-temperature-max">17째</span>
                           <span class="weather-forecast-temperature-min">10째</span>
                        </div>
                     </div>
                  </div>
                  and week-->
               </div>
            </div>
         </div>

         <small>
            <a href="https://github.com/SPalii/new-weather-app" target="_blank">Open-sourse code </a> by Svitlana
            Palii and
         </small>
         <small>
            <a href="https://beautiful-valkyrie-adb79f.netlify.app">hosted on Netlify</a>
         </small>

         <script src="src/app.js"></script>
</body>

</html>
